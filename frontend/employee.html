<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>עובד • אפליקציית שעות עבודה</title>
  <link rel="stylesheet" href="src/css/main.css" />
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <img class="brand-logo" src="assets/logo.jpg" alt="לוגו" />
      <span class="brand-title">אפליקציית שעות עבודה</span>
    </div>

    <div class="topbar-right">
      <span id="whoami" class="muted"></span>
      <button
        id="logoutBtn"
        class="btn btn-outline"
        type="button"
        style="position:relative; z-index:9999; pointer-events:auto;"
      >
        התנתקות
      </button>
    </div>
  </header>

  <main class="container">
    <div class="grid">
      <section class="card">
        <h2>שעות עבודה</h2>
        <div class="form inline">
          <label>תאריך <input id="empWhDate" type="date" /></label>
          <label>התחלה <input id="empWhStart" type="time" /></label>
          <label>סיום <input id="empWhEnd" type="time" /></label>
          <button id="empWhSave" class="btn" type="button">שמירה</button>
        </div>

        <div class="form inline">
          <label>חודש <input id="empWhMonth" type="month" /></label>
          <button id="empWhLoad" class="btn btn-outline" type="button">טעינה</button>
        </div>

        <div id="empWhMsg" class="muted"></div>
        <div class="table-wrap">
          <table class="table" id="empWhTable">
            <thead><tr><th>תאריך</th><th>התחלה</th><th>סיום</th><th>משך</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <section class="card">
        <h2>חופשות / היעדרויות</h2>
        <div class="form inline">
          <label>תאריך <input id="empVacDate" type="date" /></label>
          <label>
            סוג
            <select id="empVacType">
              <option value="vacation">חופשה</option>
              <option value="sick">מחלה</option>
              <option value="child_sick">מחלת ילד</option>
              <option value="reserve">מילואים</option>
            </select>
          </label>
          <button id="empVacSave" class="btn" type="button">קביעת חופשה</button>
          <button id="empVacDelete" class="btn btn-outline" type="button">הסרה</button>
        </div>

        <div class="form inline">
          <label>חודש <input id="empVacMonth" type="month" /></label>
          <button id="empVacLoad" class="btn btn-outline" type="button">טעינה</button>
        </div>

        <div id="empVacMsg" class="muted"></div>
        <div class="table-wrap">
          <table class="table" id="empVacTable">
            <thead><tr><th>תאריך</th><th>סוג</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <section class="card">
        <h2>הוצאות</h2>
        <div class="form">
          <div class="row">
            <label>תאריך <input id="empExpDate" type="date" /></label>
            <label>סכום <input id="empExpAmount" type="number" step="0.01" /></label>
          </div>
          <label>תיאור <input id="empExpDesc" type="text" /></label>
          <button id="empExpAdd" class="btn" type="button">הוספת הוצאה</button>
        </div>

        <div class="form inline">
          <label>חודש <input id="empExpMonth" type="month" /></label>
          <button id="empExpLoad" class="btn btn-outline" type="button">טעינה</button>
        </div>

        <div id="empExpMsg" class="muted"></div>
        <div class="table-wrap">
          <table class="table" id="empExpTable">
            <thead><tr><th>תאריך</th><th>תיאור</th><th>סכום</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </div>
  </main>

  <!-- ✅ cache-bust -->
  <script type="module" src="src/js/employee.js?v=7"></script>
</body>
</html>
