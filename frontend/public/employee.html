<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Employee â€¢ Work Hours App</title>
  <link rel="stylesheet" href="../src/css/main.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Work Hours App</div>
    <div class="topbar-right">
      <span id="whoami" class="muted"></span>
      <button id="logoutBtn" class="btn btn-outline hidden">Logout</button>
    </div>
  </header>

  <main class="container">
    <div class="grid">
      <section class="card">
        <h2>Work Hours</h2>
        <div class="form inline">
          <label>Date <input id="empWhDate" type="date" /></label>
          <label>Start <input id="empWhStart" type="time" /></label>
          <label>End <input id="empWhEnd" type="time" /></label>
          <button id="empWhSave" class="btn">Save</button>
        </div>

        <div class="form inline">
          <label>Month <input id="empWhMonth" type="month" /></label>
          <button id="empWhLoad" class="btn btn-outline">Load</button>
        </div>

        <div id="empWhMsg" class="muted"></div>
        <div class="table-wrap">
          <table class="table" id="empWhTable">
            <thead><tr><th>Date</th><th>Start</th><th>End</th><th>Duration</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <section class="card">
        <h2>Vacations / Leave</h2>
        <div class="form inline">
          <label>Date <input id="empVacDate" type="date" /></label>
          <label>
            Type
            <select id="empVacType">
              <option value="vacation">Vacation</option>
              <option value="sick">Sick leave</option>
              <option value="child_sick">Child sick leave</option>
              <option value="reserve">Military reserve duty</option>
            </select>
          </label>
          <button id="empVacSave" class="btn">Set</button>
          <button id="empVacDelete" class="btn btn-outline">Remove</button>
        </div>

        <div class="form inline">
          <label>Month <input id="empVacMonth" type="month" /></label>
          <button id="empVacLoad" class="btn btn-outline">Load</button>
        </div>

        <div id="empVacMsg" class="muted"></div>
        <div class="table-wrap">
          <table class="table" id="empVacTable">
            <thead><tr><th>Date</th><th>Type</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <section class="card">
        <h2>Expenses</h2>
        <div class="form">
          <div class="row">
            <label>Date <input id="empExpDate" type="date" /></label>
            <label>Amount <input id="empExpAmount" type="number" step="0.01" /></label>
          </div>
          <label>Description <input id="empExpDesc" type="text" /></label>
          <button id="empExpAdd" class="btn">Add expense</button>
        </div>

        <div class="form inline">
          <label>Month <input id="empExpMonth" type="month" /></label>
          <button id="empExpLoad" class="btn btn-outline">Load</button>
        </div>

        <div id="empExpMsg" class="muted"></div>
        <div class="table-wrap">
          <table class="table" id="empExpTable">
            <thead><tr><th>Date</th><th>Description</th><th>Amount</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </div>
  </main>

  <script type="module" src="../src/js/employee.js"></script>
</body>
</html>
